
server.port=8081

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spider?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

